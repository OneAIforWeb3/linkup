<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Networking Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header with user info -->
        <header class="header">
            <div class="user-info">
                <img id="userAvatar" src="" alt="User Avatar" class="avatar">
                <div class="user-details">
                    <h2 id="userName">Loading...</h2>
                    <p id="userRole">Role</p>
                </div>
            </div>
            <div class="header-actions">
                <button id="shareBtn" class="share-btn">Share QR</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="profile">
                <span class="tab-icon">üë§</span>
                Profile
            </button>
            <button class="tab-btn" data-tab="qr">
                <span class="tab-icon">üì±</span>
                QR Code
            </button>
            <button class="tab-btn" data-tab="connections">
                <span class="tab-icon">ü§ù</span>
                Connections
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="content">
            <!-- Profile Tab -->
            <div id="profile" class="tab-content active">
                <div class="card">
                    <h3>Your Profile</h3>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" id="displayName" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select id="role">
                                <option value="">Select your role</option>
                                <option value="VC">VC</option>
                                <option value="Founder">Founder</option>
                                <option value="Developer">Developer</option>
                                <option value="Designer">Designer</option>
                                <option value="Marketer">Marketer</option>
                                <option value="Student">Student</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectName">Project/Company</label>
                            <input type="text" id="projectName" placeholder="Your project or company">
                        </div>
                        <div class="form-group">
                            <label for="description">Bio</label>
                            <textarea id="description" placeholder="Tell others about yourself..." rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>

            <!-- QR Code Tab -->
            <div id="qr" class="tab-content">
                <div class="card">
                    <h3>Your QR Code</h3>
                    <div class="qr-container">
                        <div class="qr-display">
                            <img id="qrImage" src="" alt="Your QR Code" class="qr-image">
                        </div>
                        <div class="qr-info">
                            <p class="qr-text">Share this QR code with others to connect instantly!</p>
                            <div class="qr-actions">
                                <button id="downloadQR" class="btn btn-outline">Download QR</button>
                                <button id="shareQR" class="btn btn-primary">Share QR</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- QR Customization -->
                    <div class="qr-customization">
                        <h4>Customize Your QR</h4>
                        <div class="form-group">
                            <label for="qrTheme">Theme</label>
                            <select id="qrTheme">
                                <option value="default">Default</option>
                                <option value="tech">Tech</option>
                                <option value="business">Business</option>
                                <option value="creative">Creative</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="qrColor">Color</label>
                            <input type="color" id="qrColor" value="#000000">
                        </div>
                        <button id="regenerateQR" class="btn btn-secondary">Regenerate QR</button>
                    </div>
                </div>
            </div>

            <!-- Connections Tab -->
            <div id="connections" class="tab-content">
                <div class="card">
                    <h3>Your Connections</h3>
                    <div class="connections-stats">
                        <div class="stat">
                            <span class="stat-number" id="connectionCount">0</span>
                            <span class="stat-label">Connections</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="groupCount">0</span>
                            <span class="stat-label">Groups</span>
                        </div>
                    </div>
                    
                    <div class="connections-actions">
                        <button id="scanQR" class="btn btn-primary">Scan QR Code</button>
                        <button id="createGroup" class="btn btn-outline">Create Group</button>
                    </div>
                    
                    <div class="connections-list">
                        <h4>Recent Connections</h4>
                        <div id="connectionsList" class="connections-grid">
                            <!-- Connections will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
